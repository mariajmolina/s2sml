seed: 1000
save_loc: "/glade/work/kdagon/s2sml/results_wk3_608/echo_opt" # changed path
img_gen: True # turn on imshow plots
scatter_gen: True # turn on scatter plots
# images generated every other img_iter (don't make zero! 'epoch divisible by')
# e.g., make 1 if image wanted every epoch; 5 if every fifth epoch, etc.
img_iter: 5 # make divisible by # epochs
callback_metric: ["valid_mae", "vmse_extreme_outp", "vcorr_cust"] # metrics
callback_direction: ["min", "min", "min"] # directions

data:
    homedir: '/glade/derecho/scratch/molina/' # data dir
    var: "tas2m" # variable
    wks: 3 # week
    dxdy: 31  # dxdy-1 
    lon0: 280.0 # SH
    lat0: -55 # SH
    norm: "minmax"

