model:
    name: "unet"
    #encoder_name: "resnet18" # comment out
    #encoder_weights: "imagenet" # comment out
    #decoder_attention_type: "scse" # comment out
    in_channels: 4
    classes: 1
    activation: "sigmoid" 
    
optimizer:
    learning_rate: 0.001
    weight_decay: 0.0
    
trainer:
    epochs: 75 # num epochs
    train_batch_size: 32
    valid_batch_size: 32
    batches_per_epoch: 100 # batches
    lr_patience: 2
    stopping_patience: 5
    loss: "smooth"
    metric: "valid_mae" # metric
    direction: "minimize" # add direction
