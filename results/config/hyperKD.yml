log: True
save_path: "/glade/work/kdagon/s2sml/results/" # KD: changed path

pbs:
  jobs: 1
  #kernel: "ncar_pylib /glade/work/$USER/py37 # KD: commented out this line
  bash: ["source ~/.bashrc; conda load s2sml-env"] # KD: modified module load to conda load $ENV
  batch:
    N: "s2sml-kdagon" # KD: changed name
    l: ["select=1:ncpus=1:ngpus=1:mem=32GB", "walltime=1:00:00", "gpu_type=v100"] # KD: changed resource request
    A: "acgd0007" # KD: changed account number
    q: "casper"
    o: "/glade/work/kdagon/s2sml/results/out" # KD: changed path
    e: "/glade/work/kdagon/s2sml/results/err" # KD: changed path
    
optuna:
  storage: "s2s.db"
  study_name: "vanilla"
  storage_type: "sqlite"
  objective: "/glade/work/kdagon/s2sml/applications/train.py" # KD: changed path
  direction: "minimize"
  metric: "valid_mae"
  n_trials: 1000
  gpu: True
  sampler:
    type: "TPESampler"
    n_startup_trials: 100
  pruner:
    type: "MedianPruner"
    n_startup_trials: 50
  parameters:
    optimizer:learning_rate:
      type: "loguniform"
      settings:
        name: "learning_rate"
        low: 1.0e-06
        high: 1.0e-02
    data:norm:
      type: "categorical"
      settings:
        name: "norm"
        choices: ["None", "minmax", "negone", "zscore"]
    trainer:weight_decay:
      type: "loguniform"
      settings:
        name: "weight_decay"
        low: 1.0e-12
        high: 1.0e-03
    trainer:train_batch_size:
      type: "int"
      settings:
        name: "train_batch_size"
        low: 4
        high: 256
    trainer:training_loss:
      type: "categorical"
      settings:
        name: "training_loss"
        choices: ["mae", "mse", "smooth", "logcosh", "xtanh", "xsigmoid", "huber"]
    model:name:
      type: "categorical"
      settings:
        name: "model_name"
        choices: ["unet", "unet++", "manet", "linknet", "fpn", "pspnet", "pan", "deeplabv3", "deeplabv3+"]
    model:encoder_name:
      type: "categorical"
      settings:
        name: "encoder_name"
        choices: ["resnet18", "resnet152", "densenet121", "xception", "efficientnet-b0", "mobilenet_v2", "dpn68", "vgg11"]
